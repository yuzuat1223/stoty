  <style>
    html, body {
      margin: 0;

    #poster {
      max-width: 80%;

      display: block;

    canvas {
      position: absolute;
      top: 0;

      color: #b6b6b6;

  </style>
</head>
<body>

  <h3>ğŸ’¡ç§»å‹•æ»‘é¼ ç…§äº®æµ·å ±</h3>

  <div id="container">
    <img id="poster" src="images/post1.png" alt="æµ·å ±">
    <canvas id="mask"></canvas>
  </div>

  <a href="fourth.html"><p class="text">è·³é</p></a>

  <script>
    const poster = document.getElementById('poster');
    const canvas = document.getElementById('mask');
    const ctx = canvas.getContext('2d');

    let width, height;
    let revealedPixels = 0;
    let totalPixels;
    let revealedMap;

    function initMask() {
      width = poster.clientWidth;
      height = poster.clientHeight;
      canvas.width = width;
      canvas.height = height;

      ctx.fillStyle = 'rgba(0,0,0,0.85)';
      ctx.fillRect(0, 0, width, height);

      totalPixels = width * height;
      revealedPixels = 0;
      revealedMap = new Set();
      canvas.style.opacity = 1;
    }

    function reveal(x, y) {
      const radius = 100;
      const key = `${Math.floor(x / 10)}_${Math.floor(y / 10)}`;
      if (revealedMap.has(key)) return;
      revealedMap.add(key);

      const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
      gradient.addColorStop(0, 'rgba(0,0,0,0)');
      gradient.addColorStop(1, 'rgba(0,0,0,0.95)');
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';

      revealedPixels += Math.PI * radius * radius * 0.15;
      const percent = revealedPixels / totalPixels;

      if (percent >= 0.7) {
        canvas.removeEventListener('mousemove', mouseMoveHandler);
        setTimeout(() => {
            canvas.style.opacity = 0; // ä½¿ç”¨ CSS éæ¸¡æ·¡å‡º
            setTimeout(() => {
            window.location.href = "fourth.html"; // â† è‡ªå‹•è·³è½‰
            }, 2000); // ç­‰æ·¡å‡ºå‹•ç•«çµæŸå†è·³è½‰ï¼ˆå’Œ CSS éæ¸¡æ™‚é–“å°æ‡‰ï¼‰
        }, 300);
        }
    }

    function mouseMoveHandler(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      reveal(x, y);
    }

    window.addEventListener('resize', initMask);
    poster.addEventListener('load', () => {
      initMask();
      canvas.addEventListener('mousemove', mouseMoveHandler);
    });
  </script>
