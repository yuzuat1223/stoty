      right: 20px;

    #dustCanvas {
      position: absolute;
      inset: 0;
      z-index: 0;

      <p data-text="ÂéöÂØ¶ÁöÑÂú∞ÊØØÂê∏Ëµ∞‰∫Ü‰ªñÂÄëÁöÑËÖ≥Ê≠•ËÅ≤Ôºå‰∏â‰∫∫ÈªòÈªòËµ∞ÈÅéÂπæÊâáÁ∑äÈñâÁöÑÈñÄÔºåÁõ¥Âà∞‰æÜÂà∞‰∏ÄÈñìÊ®ôÁ§∫ÁÇ∫„ÄåÊîæÊò†ÂÆ§„ÄçÁöÑÈñÄÂâç„ÄÇ"></p>

      <p data-text="Âí≤ÊúàÊüöÁ´ôÂú®ÈÇ£ÂºµÊµ∑Â†±ÂâçÔºåÁõÆÂÖâÂáùË¶ñËëóÈÇ£Ë§™Ëâ≤ÁöÑÁï´Èù¢„ÄÇÈõñÁÑ∂Á¥ôÂºµÂ∑≤Ê≥õÈªÉÔºåÈÇäËßíÁ†¥ÊêçÔºå‰∏ªËßíÁöÑËáâÁîöËá≥Ë¢´ÊíïÊéâ‰∫Ü‰∏ÄÂçäÔºå‰ΩÜÊßãÂúñ‰ªçÊ∏ÖÊô∞ÂèØËæ®Ôºö"></p>

  <p class="text">‚óè ÈªûÊìäÊåâ‰∏ã‰∏ÄÊ≠•</p>

  <script>
    const bgm = document.getElementById('bgm');

// Á¢∫‰øùËÉåÊôØÈü≥Ê®ÇÂú®‰∫íÂãïÂæåÊí≠ÊîæÔºàÂõ†ÁÄèË¶ΩÂô®ÈôêÂà∂Ëá™ÂãïÊí≠ÊîæÔºâ
document.body.addEventListener('click', () => {
  if (bgm.paused) {
    bgm.play().catch(() => {}); // ÊçïÊçâÈåØË™§ÈÅøÂÖçÊéßÂà∂Âè∞Ë≠¶Âëä
  }
});

    const firstContent = document.getElementById('firstContent');
  const secondContent = document.getElementById('secondContent');
  const thirdContent = document.getElementById('thirdContent');
  const choiceContainer = document.getElementById('choiceContainer');
  const goBackBtn = document.getElementById('goBackBtn');

  const firstParas = firstContent.querySelectorAll('p');
  const secondParas = secondContent.querySelectorAll('p');
  const thirdParas = thirdContent.querySelectorAll('p');

  let started = false;
  let typing = false;
  let skipTyping = false;
  let showingSecond = false;

  const typingAudio = new Audio('typing.mp3');
  typingAudio.loop = true;

  const canvas = document.getElementById('dustCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 1.2 + 0.2;
      this.speed = Math.random() * 0.3 + 0.1;
      this.alpha = Math.random() * 0.3 + 0.05;
    }

    update() {
      this.y -= this.speed;
      if (this.y < 0) {
        this.y = canvas.height;
        this.x = Math.random() * canvas.width;
      }
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
      ctx.fill();
    }
  }

  for (let i = 0; i < 200; i++) {
    particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();

  async function typeText(el, text, speed = 40) {
    el.textContent = '';
    if (typingAudio.paused) typingAudio.play().catch(() => {});
    for (let i = 0; i < text.length; i++) {
      if (skipTyping) {
        el.textContent = text;
        break;
      }
      el.textContent += text[i];
      let delay = speed;
      if (/[Ôºå„ÄÅ]/.test(text[i])) delay = 200;
      if (/[„ÄÇÔºÅÔºü‚Ä¶]/.test(text[i])) delay = 400;
      await new Promise(resolve => setTimeout(resolve, delay));
    }
  }

  async function typeParagraphs(paragraphs) {
    typing = true;
    skipTyping = false;
    for (const p of paragraphs) {
      const text = p.dataset.text;
      await typeText(p, text);
      await new Promise(resolve => setTimeout(resolve, 300));
    }
    typingAudio.pause();
    typingAudio.currentTime = 0;
    typing = false;
    skipTyping = false;
  }

  document.body.addEventListener('click', async () => {
    if (typing) {
      skipTyping = true;
      return;
    }

    if (!started) {
      started = true;
      firstContent.classList.add('visible');
      await typeParagraphs(firstParas);
    } else if (!showingSecond) {
      showingSecond = true;
      firstContent.classList.add('slide-out-up');
      firstContent.addEventListener('animationend', async () => {
        firstContent.style.display = 'none';
        secondContent.classList.add('visible');
        await typeParagraphs(secondParas);
        choiceContainer.style.display = 'flex';
      }, { once: true });
    }
  });

  goBackBtn?.addEventListener('click', async () => {
    if (!typing) {
      choiceContainer.style.display = 'none';
      secondContent.classList.remove('visible');
      secondContent.classList.add('slide-out-up');
      secondContent.addEventListener('animationend', async () => {
        secondContent.style.display = 'none';
        thirdContent.classList.add('visible');
        await typeParagraphs(thirdParas);
      }, { once: true });
    }
  });
  </script>
