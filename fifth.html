const firstContent = document.getElementById('firstContent');
const firstParas = firstContent.querySelectorAll('p');
const choiceContainer = document.getElementById('choiceContainer');

let started = false;
let typing = false;
let skipTyping = false;

const canvas = document.getElementById('dustCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 1.2 + 0.2;
      this.speed = Math.random() * 0.3 + 0.1;
      this.alpha = Math.random() * 0.3 + 0.05;
    }

    update() {
      this.y -= this.speed;
      if (this.y < 0) {
        this.y = canvas.height;
        this.x = Math.random() * canvas.width;
      }
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
      ctx.fill();
    }
  }

  for (let i = 0; i < 200; i++) {
    particles.push(new Particle());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();

const typingAudio = new Audio('typing.mp3');
typingAudio.loop = true;

async function typeText(el, text, speed = 40) {
  el.textContent = '';
  if (typingAudio.paused) typingAudio.play().catch(() => {});
  for (let i = 0; i < text.length; i++) {
    if (skipTyping) {
      el.textContent = text;
      break;
    }
    el.textContent += text[i];
    let delay = speed;
    if (/[ï¼Œã€]/.test(text[i])) delay = 200;
    if (/[ã€‚ï¼ï¼Ÿâ€¦]/.test(text[i])) delay = 400;
    await new Promise(resolve => setTimeout(resolve, delay));
  }
}

async function typeParagraphs(paragraphs) {
  typing = true;
  skipTyping = false;
  for (const p of paragraphs) {
    const text = p.dataset.text;

    await new Promise(resolve => setTimeout(resolve, 300));
